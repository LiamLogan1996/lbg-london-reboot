{% load static %}
<!DOCTYPE html>
<html>
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
  <head>
    <title>Savings Analytics</title>
  </head>
  <center>
  <h2>Savings Analysis</h2>
  </center>
  <body>
    <div style="width:500px;height:100px;border:1px solid #000;float:right;">This is a rectangle!</div>
    <div class="container">
      <canvas id="myChart"></canvas>
  </div>
  <script>
      var ctx = document.getElementById('myChart').getContext('2d');
      var myChart = new Chart(ctx, {
          type: 'pie',// bar, horizontalBar, pie, line, doughnut, radar, polarArea

          data: {
              labels: {{labels|safe}},
              datasets: [{
                  data: {{data|safe}},
                  backgroundColor: {{colors|safe}}
              }]
          },
          options: {
              title: {
                  display: true,
                  text: 'Savings Chart',
                  fontColor: '#000'
              },
              legend: {
                  disblay: true,
                  position: 'right',
                  labels: {
                      fontColor: '#000'
                  }
              }
          }
      });

  </script>
    <center>
      <table>
        <thead>
          <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Product Category</th>
          </tr>
        </thead>
        <tbody>
          {% for stud in product %}
          <tr>
            <td>{{stud.ProductID}}</td>
            <td>{{stud.ProductName}}</td>
            <td>{{stud.ProductPrice}}</td>
            <td>{{stud.ProductCategory}}</td>
          </tr>
          {% endfor %}
        </tbody>
    </table> 
  </center>
      <div class="btn-group">
        <button type="button" class="button"><a href="/results">Results</button>
        <button type="button" class="button"><a href="/reboot">Home</button>
      </div>
    </div>
  </body>
</html>
