  <div class="container">
    <canvas id="myChart"></canvas>
</div>
<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'pie',// bar, horizontalBar, pie, line, doughnut, radar, polarArea

        data: {
            labels: {{labels|safe}},
            datasets: [{
                data: {{data|safe}},
                backgroundColor: {{colors|safe}}
            }]
        },
        options: {
            title: {
                display: true,
                text: 'Savings Chart',
                fontColor: '#000'
            },
            legend: {
                disblay: true,
                position: 'right',
                labels: {
                    fontColor: '#000'
                }
            }
        }
    });

</script>
